name: C++ build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install boost
      run: sudo apt-get update && sudo apt-get install libboost -y && export BOOST_ROOT=`whereis boost`
    - name: cmake configure
      working-directory: ./
      run: cmake .
    - name: make build
      working-directory: ./
      run: cmake --build .
    - name: run tests
      working-directory: ./
      run: cmake --build . --target lib_common_tests
