name: C++ build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install boost
      run: sudo apt-get update && sudo apt-get install libboost-all-dev -y
    - name: cmake configure
      working-directory: ./
      env:
        BOOST_ROOT: /usr/include/boost
      run: cmake .
    - name: cmake build
      working-directory: ./
      run: cmake --build .
    - name: run unit tests
      working-directory: ./
      run: ./libraries/common/lib_common_tests && ./libraries/http/lib_http_tests && ./libraries/components/lib_components_tests
    - name: build image
      working-directory: ./
      run: ./services/api_config/build_docker.sh
    - name: run pytests
      working-directory: ./
      run: ./services/api_config/run_tests.sh
